<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouGPt - Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #001f3f, #0056b3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container h1 {
      color: #001f3f;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #0056b3;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
    }

    .password-toggle i:hover {
      color: #0056b3;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #003d80;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }

    .footer a {
      color: #0056b3;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff0000;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur YouGPt</h1>
    <form onsubmit="event.preventDefault(); checkLogin();">
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" id="email" placeholder="Entrez votre email" required>
      </div>
      <div class="form-group password-toggle">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
        <i class="fas fa-eye" onclick="togglePassword()"></i>
      </div>
      <div class="error-message" id="error-message">Email ou mot de passe incorrect !</div>
      <button type="submit">Se connecter</button>
    </form>
    <div class="footer">
      <p>© 2025 YouGPt - Micropaiement sécurisé</p>
      <p><a href="#">Mot de passe oublié ?</a></p>
    </div>
  </div>

  <script>
    function checkLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Exemple de vérification (à remplacer par une requête API)
      if (email === "admin@yougpt.com" && password === "123456") {
        window.location.href = "admin.html";
      } else {
        document.getElementById('error-message').style.display = 'block';
      }
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.querySelector('.password-toggle i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
