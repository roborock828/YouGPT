<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouGPt - Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(145deg, #001f3f, #0056b3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #ffffff;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .container h1 {
      color: #001f3f;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #0056b3;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #0056b3;
      font-size: 14px;
    }

    button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 12px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #003d80;
    }

    .footer {
      margin-top: 15px;
      color: #333;
      font-size: 12px;
    }

    .error-message {
      color: #ff0000;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
      color: #0056b3;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur YouGPt</h1>
    <form onsubmit="return checkLogin()">
      <div class="form-group">
        <input type="email" id="email" placeholder="Adresse email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Mot de passe" required>
        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <div class="error-message" id="error-message">Email ou mot de passe incorrect !</div>
      <button type="submit">Se connecter</button>
      <div class="forgot-password" onclick="forgotPassword()">Mot de passe oubli√© ?</div>
    </form>
    <div class="footer">
      ¬© 2025 YouGPt - Micropaiement s√©curis√©
    </div>
  </div>

  <script>
    function checkLogin() {
      const adminEmail = "admin@yougpt.com";
      const adminPassword = "123456";

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === adminEmail && password === adminPassword) {
        window.location.href = "admin.html";
        return false;
      } else {
        document.getElementById('error-message').style.display = 'block';
        return false;
      }
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }

    function forgotPassword() {
      alert("Un lien de r√©initialisation a √©t√© envoy√© √† votre adresse email.");
    }
  </script>
</body>
</html>
